<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="header">
            <div id="timer"></div>
            <div class="question-list"></div>
            <button id="end-test" disabled>End Test</button>
        </div>
        <div class="inner-div">
            <h2 class="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2"> </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4"> </label>
                </li>
            </ul>
            <button id="submit">Next </button>
        </div>
        <div id="showScore" class="showArea"> </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
